; platformio.ini

[env:esp32dev] ; IMPORTANT: Replace 'esp32dev' with the actual name of your board's environment
              ; (e.g., nodemcu-32s, esp32-wroom-32, etc. - check your platformio.ini for the correct one)
platform = espressif32
board = esp32dev ; Replace with your specific board
framework = arduino
monitor_speed = 115200

; --- Add these lines for Adafruit library dependencies ---
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.0
    adafruit/Adafruit SSD1306@^2.5.9
; ---------------------------------------------------------